<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <meta name="author" content="Celestin M. Mande">
    <meta name="description" content="Form design using css and javascript language">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>

        <form method="get" action="review.html">
                <label for="product-name">Product Name<span class="red">*</span> <select name="pname" id="pname" required>
                    <option disabled selected value="">Select a Product...</option>
                </select></label>

                <label class="rating-title">Overall Rating<span class="red">*</span></label>
                <div class="rating-row">
                    <label class="rating-item">
                        <span class="stars">★</span>
                        <input type="radio" name="rating" id="r1" value="rating-stars" required>
                    </label>
                    <label class="rating-item">
                        <span class="stars">★★</span>
                        <input type="radio" name="rating" id="r2" value="rating-stars">
                    </label>
                    <label class="rating-item">
                        <span class="stars">★★★</span>
                        <input type="radio" name="rating" id="r3" value="rating-stars">
                    </label>
                    <label class="rating-item">
                        <span class="stars">★★★★</span>
                        <input type="radio" name="rating" id="r4" value="rating-stars">
                    </label>
                    <label class="rating-item">
                        <span class="stars">★★★★★</span>
                        <input type="radio" name="rating" id="r5" value="rating-stars">
                    </label>
                    
                </div>

                <div class="inst">
                    <label for="">Date of Installation<span class="red">*</span> <input type="date" name="installationDate" id="date-inst" required></label>
                </div>
                

                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div class="checks">
                    <label><input type="checkbox" name="durability" value="yes" id="durability">Durability</label>
                    <label><input type="checkbox" name="easeofuse" value="yes" id="easeofuse">Ease of Use</label>
                    <label><input type="checkbox" name="performance" value="yes" id="performance">Performance</label>
                    <label><input type="checkbox" name="design" value="yes" id="design">Design</label>
                </div>

                <label>Written Review <span class="blue">(Optional)</span> <textarea name="review" id="review"></textarea></label>

                <div class="inst">
                    <label>Your Name <span class="blue">(Optional)</span><input type="text" name="fname" id="fname"></label>
                </div>
                
                
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Celeste M. Mande | South Africa</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>
</html>
